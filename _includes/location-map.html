<!-- Begin Location Section -->
<section id="location-map" class="location-map">
    <div id="canvas-map" class="canvas-map"></div>
    <div class="content-wrapper">
        <div class="col-lg-3 col-md-4 col-sm-6 col-md-offset-1 animated hiding location-description text-left" data-animation="fadeInLeft" data-delay="0">
            <div class="row">
                <div class="pull-left">
                    <h3><span class="location-title-icon icon-location"></span>{{ site.locationBlockTitle }}</h3>
                    <ul>
                        <li>{{ site.streetAddress }}</li>
                        <li>{{ site.addressLocality }}</li>
                        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                        <li><a class="btn btn-primary" href="https://goo.gl/maps/olxOb">{{ site.viewOnGoogleMaps }}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Location Section -->
